<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Thumbnail Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:0;
  font-family:system-ui,Roboto;
  background:radial-gradient(circle at top,#151a3a 0,#050712 55%);
  color:#fff;
}

/* container */
.wrapper{
  max-width:1100px;
  margin:0 auto;
  padding:24px 18px 70px;
}

/* Title box */
.box{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:28px;
  padding:26px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  margin-bottom:22px;
}

/* grid 16:9 + 3 per row mobile */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(30%,1fr));
  gap:12px;
}

.grid img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
  transition:0.2s;
}
.grid img:hover{
  transform:scale(1.04);
}

/* buy button fixed bottom right */
.buy-btn{
  position:fixed;
  right:16px;
  bottom:16px;
  padding:12px 22px;
  font-size:14px;
  font-weight:600;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#27e0ff,#ff3b6b);
  color:#050712;
  box-shadow:0 6px 22px rgba(0,0,0,0.4);
}

/* modal background */
#zoomModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(4px);
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#zoomedImg{
  max-width:90%;
  max-height:88%;
  border-radius:12px;
}
#closeZoom{
  position:absolute;
  top:28px;
  right:38px;
  font-size:40px;
  cursor:pointer;
  color:#fff;
}

/* Plan modal */
#planBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(6px);
  z-index:9999;
  justify-content:center;
  align-items:center;
}

.plan-card{
  width:300px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:24px;
  padding:22px;
  text-align:center;
}

.plan-card h2{margin-bottom:14px;}
.plan-card button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:16px;
  cursor:pointer;
  background:#fff;
  color:#050712;
  font-weight:600;
}

.plan-note{
  margin-top:12px;
  font-size:11px;
  color:#bbb;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="box">
    <h1 style="font-size:28px;text-align:center;margin:0;">
      Full Thumbnail Gallery
    </h1>
  </div>

  <div class="grid">
    <img src="images/base-rating.jpg" class="zoom">
    <img src="images/rank-push.jpg" class="zoom">
    <img src="images/billu.jpg" class="zoom">
    <img src="images/srk-memes.jpg" class="zoom">
    <img src="images/full-course.jpg" class="zoom">
    <img src="images/scammer.jpg" class="zoom">
    <img src="images/face.jpg" class="zoom">
    <img src="images/live stream.jpg" class="zoom">
    <img src="images/death swap.jpg" class="zoom">
    <img src="images/spear.jpg" class="zoom">
    <img src="images/free.jpg" class="zoom">
    <img src="images/montaze.jpg" class="zoom">
  </div>
</div>

<!-- BUY BUTTON -->
<button class="buy-btn" onclick="openPlans()">Buy Now</button>

<!-- ZOOM MODAL -->
<div id="zoomModal">
  <span id="closeZoom">&times;</span>
  <img id="zoomedImg" src="">
</div>

<!-- Plan Modal -->
<div id="planBox">
  <div class="plan-card">
    <h2>Select Plan</h2>

    <button onclick="singleMail()">1 Thumbnail – ₹200</button>
    <button onclick="packMail()">5 Thumbnails – ₹1000</button>
    <button onclick="dmInsta()">DM on Instagram (Monthly)</button>

    <div class="plan-note">
      Note: Thumbnail price depends on style and quality.
    </div>
  </div>
</div>

<script>
// ZOOM
const modal = document.getElementById("zoomModal");
const imgZoom = document.getElementById("zoomedImg");
const closeZoom = document.getElementById("closeZoom");

document.querySelectorAll(".zoom").forEach(i=>{
  i.addEventListener("click",()=>{
    imgZoom.src = i.src;
    modal.style.display = "flex";
  });
});

closeZoom.onclick = ()=> modal.style.display="none";
modal.onclick = (e)=>{ if(e.target===modal) modal.style.display="none"}

// PLAN
function openPlans(){
  document.getElementById("planBox").style.display="flex";
}
document.getElementById("planBox").onclick = (e)=>{
  if(e.target.id==="planBox") e.target.style.display="none";
};

// EMAIL
function singleMail(){
  window.location.href = 
  "mailto:shaurvsharma43@gmail.com?subject=Thumbnail&body=I need thumbnail.%0A%0AStyle:";
}
function packMail(){
  window.location.href = 
  "mailto:shaurvsharma43@gmail.com?subject=Thumbnail Pack&body=I need thumbnail pack.%0A%0AStyle:";
}
function dmInsta(){
  window.location.href = 
  "https://www.instagram.com/sagarplayz_official/";
}
</script>

</body>
</html>
