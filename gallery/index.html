<style>
:root{
  --bg:#050509;
  --card:#101018;
  --accent:#f97316;
  --text:#f9fafb;
  --muted:#9ca3af;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:radial-gradient(circle at top,#111827 0,#020617 45%,#000 100%);
  font-family:Arial, sans-serif;
  color:var(--text);
  padding:22px;
}

/* WRAPPER */
.wrapper{
  max-width:1200px;
  margin:auto;
  background:rgba(3,7,18,0.95);
  border-radius:22px;
  border:1px solid rgba(148,163,184,.25);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  padding:22px;
}

/* TITLE */
h1{
  text-align:center;
  font-size:1.7rem;
  margin-bottom:20px;
  font-weight:700;
  letter-spacing:.04em;
}

/* GRID 16:9 = MOBILE 3 PER ROW */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:14px;
}

/* THUMB CARD 16:9 */
.thumb-card{
  aspect-ratio:16/9;
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.09);
  background:linear-gradient(145deg,#1e2433,#020617);
  cursor:pointer;
  transition:.28s;
  box-shadow:0 10px 28px rgba(0,0,0,.55);
}
.thumb-card:hover{
  border-color:rgba(249,115,22,.65);
  box-shadow:0 16px 38px rgba(0,0,0,.85);
  transform:translateY(-2px) scale(1.01);
}
.thumb-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transition:.35s;
}
.thumb-card:hover img{
  transform:scale(1.08);
}

/* BUY BUTTON */
.cta{text-align:center;margin:28px 0;}
#buyBtn{
  background:radial-gradient(circle,#f97316,#ea580c);
  padding:12px 32px;
  border:none;
  border-radius:999px;
  font-size:.95rem;
  font-weight:700;
  letter-spacing:.1em;
  color:#0b1120;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 10px 30px rgba(249,115,22,.48);
}
#buyBtn:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 44px rgba(249,115,22,.65);
}

/* PLANS */
#plans{
  background:rgba(15,23,42,.95);
  border:1px solid rgba(75,85,99,.7);
  border-radius:16px;
  padding:16px;
  animation:fadeIn .25s ease;
}
.hidden{display:none;}

.plan-card{
  display:block;
  border:1px solid rgba(75,85,99,.7);
  border-radius:15px;
  padding:12px;
  margin-bottom:10px;
  text-decoration:none;
  color:var(--text);
  background:linear-gradient(145deg,#1f2937,#020617);
  box-shadow:0 12px 26px rgba(0,0,0,.6);
  transition:.25s;
}
.plan-card:hover{
  border-color:rgba(249,115,22,.7);
  box-shadow:0 16px 42px rgba(0,0,0,.9);
}

.plan-title{
  display:flex;
  justify-content:space-between;
  font-size:.92rem;
  font-weight:600;
}
.price{
  color:var(--accent);
  font-weight:700;
}

/* MONTHLY */
.monthly-options a{
  display:block;
  margin-top:8px;
  padding:10px;
  background:#1e293b;
  border-radius:10px;
  text-decoration:none;
  color:#fff;
  border:1px solid rgba(255,255,255,.12);
}
.monthly-options a:hover{
  background:#334155;
}

.note{
  margin-top:6px;
  font-size:.78rem;
  color:var(--muted);
}

/* ZOOM MODAL */
#imageModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#modalImg{
  max-width:90%;
  max-height:85%;
  border-radius:10px;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.95);}
  to{opacity:1;transform:scale(1);}
}
</style>
</head>
